<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- 로그인 CSS -->
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <!-- Topbar CSS -->
  <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>
  <div>
    <th:block th:replace="top :: topbar1"></th:block>
  </div>
  <!-- 로그인 폼 -->
  <div class="login-container">
    <div class="login-card">
      <h3>로그인</h3>
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-login">로그인</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <small>계정이 없으신가요? <a href="/doseo/signup">회원가입</a></small>
      </div>
    </div>
  </div>
</body>
</html>
