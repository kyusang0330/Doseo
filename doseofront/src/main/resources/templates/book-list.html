<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <link rel="stylesheet" th:href="@{/css/booklist.css}">

</head>
<body>
  <!-- booklist fragment 정의 -->
  <div th:fragment="book-list">
    <div class="book-list">

      <!-- 타임리프를 사용한 도서 리스트 반복 -->
      <div class="book-item">
        <!-- 도서 리스트 -->
        <div class="booklist" id="booklist"></div>

          <!-- 구매 버튼 -->
          <div class="book-buttons">
            <button class="cart-button">대여하기</button>
<!--            <button class="buy-button">바로구매</button>-->
          </div>
      </div>
    </div>
  </div>
</body>
</html>
